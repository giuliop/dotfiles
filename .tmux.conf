# don't read .bash_profile to avoid setting duplicate environment variables
set-option -g default-command $SHELL

# set-up colors
set -g default-terminal 'screen-256color'

# change command to ctrl-A
set-option -g prefix C-a

# Start numbering at 1
set -g base-index 1

# Activity monitoring
setw -g monitor-activity off
set -g visual-activity off

# # Allows for faster key repetition
set -s escape-time 0

# use vi mode keys
set -g status-keys vi
setw -g mode-keys vi

# move around with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# open new windows with current directory
#bind-key c new-window -c "#{pane_current_path}"

# use "v" and "s" to do vertical/horizontal splits, like vim
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# for old tmux versions before 1.9 need the following to open windows
# and splits in cureect directory
if-shell "[[ `tmux -V` == "tmux 1.8" ]]" \
"unbind c; bind c new-window; \
unbind s; bind s split-window -v; \
unbind v; bind v split-window -h"

# use the vim resize keys
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

bind -r C-H resize-pane -L 1
bind -r C-L resize-pane -R 1
bind -r C-J resize-pane -D 1
bind -r C-K resize-pane -U 1

# bind ctrl-a to switch to last active window
bind-key C-a last-window

# bindings for copy mode similar to vim
# CTRL+Esc enter copy mode, v begins selection, y yanks text
# q exits copy mode, CTRL+p paste text
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=cyan]#H'

# Highlight active window
set-window-option -g window-status-current-bg red

# command+r reloads the configuration, handy
bind r source-file ~/.tmux.conf \; display-message 'tmux.conf reloaded'

# set how long messages are displayed for
set-option -g display-time 1500
